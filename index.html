<body>
    <div id="kotakmusik">
        <audio id="lagu" loop autoplay>
            <source src="assets/music/Louis Island - Run Away with Me.mp3">
        </audio>

        <div id="ctrlmusik" onclick="putarMusik()">
            <img  id ="imgmusik" src="assets/img/download.png">

        <div id="section-1">

        </div>
    <div id="section-1" class="box-full bg-primary c-txt-primary">Quote</div>
    <div id="section-2" class="box-full bg-secondary c-txt-secondary">Profile</div>

<script>
    function putarMusik(){
        const lagu = document.querySelector("#lagu");
        const imgmusik = document.querySelector("#imgmusik");
        if(lagu.paused){
            lagu.play();
            imgmusik.src = "assets/img/download.png";
        }else{
            lagu.pause();
            imgmusik.src = "assets/img/png-transparent-musical-note-musical-note-rectangle-monochrome-musical-notation-thumbnail";    
        }
    }

</script>
